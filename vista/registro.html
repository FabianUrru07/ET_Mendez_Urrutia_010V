    <script>
        function CambiaColor(a)
        {
            a.style.background = "#6DC36D";
        }
    
        function CambiarMayusculas()
        {
            var a = document.getElementById('nom');
            a.value = a.value.toUpperCase();
        }

        function CambiarMayusculasApell()
        {
            var a = document.getElementById('apell');
            a.value = a.value.toUpperCase();
        }

        function VolverABlanco(a)
        {
            a.style.background ="white"
        }

      $(function() 
      {
        $("#mi-formulario").validate({
             rules: {
                    nom:"required",
                    
                    
                    email: {
                        required: true,
                        email: true
                    },
                    password: "required",
                    password2: {
                        required: true,
                        equalTo: "#password"
                    }   
                    
                                        
                }, //rules
            messages: {
                nom: {
                    required: 'Ingresa tu nombre de usuario',
                    minlength: 'Caracteres insuficientes'
               
                    
                },
                email:{
                    required: 'Ingresa tu correo electrónico',
                    email: 'Formato de correo no válido'
                },
                password: {
                    required: 'Ingresa una contraseña',
                    minlength: 'Caracteres insuficientes'
                },
                password2: {
                    required: 'Reingresa la contraseña',
                    equalTo: 'Las contraseñas ingresadas no coinciden',
                    minlength: 'Caracteres insuficientes'

                }

                
            }//messages
        }); //$('#mi-formulario').validate
    }); //function


  </script>

    <div class="container" id="caja">
        <form id="mi-formulario" action="index.html" method="post">
            <div class="form-group">
                <label>Nombre: </label>
                <input type="text" class="form-control" id="nom" name="nom" minlength="2" onblur="VolverABlanco(this)" required onfocus="CambiaColor(this)" onchange="CambiarMayusculas()">
            </div>
            <div class="form-group">
                <label>Correo Electrónico: </label>
                <input type="text" class="form-control" name="email" required placeholder="nombre@dominio.cl" onblur="VolverABlanco(this)" onfocus="CambiaColor(this)">
            </div>
            <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" minlength="8">
            </div>
            <div class="form-group">
            <label>Reingresa contraseña: </label>
            <input type="password" class="form-control" name="password2" minlength="8">
